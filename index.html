<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basketball</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="home-table">
          <h3>HOME</h3>
          <div class="screen">
            <p id="number-home">0</p>
          </div>
          <div class="btn-points">
            <button class="add-points" onclick="plusOneHome()">+1</button>
            <button class="add-points" onclick="plusTwoHome()">+2</button>
            <button class="add-points" onclick="plusThreeHome()">+3</button>
          </div>
        </div>
        <div class="guest-table">
          <h3>GUEST</h3>
          <div class="screen">
            <p id="number-guest">0</p>
          </div>
          <div class="btn-points">
            <button class="add-points" onclick="plusOneGuest()">+1</button>
            <button class="add-points" onclick="plusTwoGuest()">+2</button>
            <button class="add-points" onclick="plusThreeGuest()">+3</button>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
    </body>
  </body>
</html>
